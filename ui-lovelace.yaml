  # ==========================================================================
  # HOME
  # ==========================================================================

  - badges: []
    icon: 'mdi:home'
    path: default_view
    title: Home
    cards:

      # ----------------------------------------------------------------------
      # DAR waste disposal information.
      # ----------------------------------------------------------------------

      - cards:
          - card:
              entities:
                - entity: sensor.dar_voorkant_morgen
                  icon: 'mdi:trash-can-outline'
                  name: Afval morgen
              type: entities
            conditions:
              - entity: sensor.dar_voorkant_morgen
                state_not: Geen
              - entity: sensor.dar_voorkant_morgen
                state_not: unknown
            type: conditional
          - card:
              entities:
                - entity: sensor.dar_voorkant_vandaag
                  icon: 'mdi:trash-can-outline'
                  name: Afval vandaag
              type: entities
            conditions:
              - entity: sensor.dar_voorkant_vandaag
                state_not: Geen
              - entity: sensor.dar_voorkant_vandaag
                state_not: unknown
            type: conditional
          - card:
              entities:
                - entity: sensor.dar_zijkant_morgen
                  icon: 'mdi:trash-can-outline'
                  name: Papier zijkant morgen
              type: entities
            conditions:
              - entity: sensor.dar_zijkant_morgen
                state_not: Geen
              - entity: sensor.dar_zijkant_morgen
                state_not: unknown
            type: conditional
          - card:
              entities:
                - entity: sensor.dar_zijkant_vandaag
                  icon: 'mdi:trash-can-outline'
                  name: Papier zijkant vandaag
              type: entities
            conditions:
              - entity: sensor.dar_zijkant_vandaag
                state_not: Geen
              - entity: sensor.dar_zijkant_vandaag
                state_not: unknown
            type: conditional
        type: vertical-stack

      # ----------------------------------------------------------------------
      # Blackout button
      # ----------------------------------------------------------------------

      - cards:
          - card:
              entity: script.trigger_blackout_event
              hold_action:
                action: none
              icon: 'mdi:power-sleep'
              icon_height: 40px
              name: Zet alles uit (zzz...)
              show_icon: true
              show_name: true
              tap_action:
                action: call-service
                confirmation:
                  text: Zeker weten?
                service: script.turn_on
                service_data:
                  entity_id: script.trigger_blackout_event
              type: entity-button
            conditions:
              - entity: binary_sensor.blackout_active
                state: 'off'
            type: conditional
          - card:
              entity: script.trigger_power_up_event
              hold_action:
                action: none
              icon: 'mdi:power'
              icon_height: 40px
              show_icon: true
              show_name: true
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.trigger_power_up_event
              type: entity-button
            conditions:
              - entity: binary_sensor.blackout_active
                state: 'on'
            type: conditional
        type: vertical-stack

      # ----------------------------------------------------------------------
      # Light and power buttons
      # ----------------------------------------------------------------------

      - cards:
          - content: WOONKAMER
            theme: separator
            type: markdown
          - cards:
              - type: entity-button
                entity: scene.woonkamer_bingen
                hold_action:
                  action: more-info
                icon: 'mdi:eye-outline'
                icon_height: 30px
                name: Bingen 
                tap_action:
