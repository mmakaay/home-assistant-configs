                theme: light-button
              - type: entity-button
                entity: switch.gui_woonkamer_licht
                icon_height: 30px
                tap_action:
                  action: toggle
                theme: light-button
            type: horizontal-stack
          - cards:
              - type: entity-button
                entity: switch.gui_woonkamer_ambilite
                icon_height: 30px
                tap_action:
                  action: toggle
                theme: other-button
              - type: entity-button
