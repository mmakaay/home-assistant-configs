                theme: other-button
              - type: entity-button
                entity: switch.gui_woonkamer_stroom
                icon_height: 30px
                tap_action:
                  action: toggle
                theme: other-button
            type: horizontal-stack
          # Not that useful currentely.
          #- entities:
          #    - entity: media_player.ps4
          #      name: Playstation4
          #    - entity: media_player.sony_bravia_tv
          #  show_header_toggle: false
          #  type: entities
