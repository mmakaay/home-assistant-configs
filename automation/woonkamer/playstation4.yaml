---
- id: playstation4_powers_up_tv_and_amp_too
  alias: "[PLAYSTATION4 AAN] zet dan ook de TV en versterker aan"
  description: >
    Wanneer de playstation wordt aangezet, maar de stroom voor de TV en
    versterker staat uit, zet deze dan aan.
  trigger:
    - platform: state
      entity_id: media_player.ps4
      to: 'on'
  action:
    - service: script.turn_on
      data:
        entity_id: script.zet_televisie_stroom_aan
