- id: badkamer_dimmer_on
  alias: "[BADKAMER DIMMER] 'on' activeert scene 'Badkamer (fel licht)'"
  description: ''
  trigger:
  - device_id: c4032a8a0554487db090d7dd720fa80e
    domain: deconz
    platform: device
    type: remote_button_short_press
    subtype: turn_on
  action:
    service: script.activate_scene
    data:
      area: badkamer
      scene: badkamer_fel 

- id: badkamer_dimmer_up
  alias: "[BADKAMER DIMMER] 'up' activeert scene 'Badkamer (normaal licht)'"
  description: ''
  trigger:
  - device_id: c4032a8a0554487db090d7dd720fa80e
    domain: deconz
    platform: device
    subtype: dim_up
    type: remote_button_short_release
  action:
    service: script.activate_scene
    data:
      area: badkamer
      scene: badkamer_normaal 

- id: badkamer_dimmer_down
  alias: "[BADKAMER DIMMER] 'down' activeert scene 'Badkamer (gedimd licht)'"
  description: ''
  trigger:
  - device_id: c4032a8a0554487db090d7dd720fa80e
    domain: deconz
    platform: device
    subtype: dim_down
    type: remote_button_short_release
  action:
    service: script.activate_scene
    data:
