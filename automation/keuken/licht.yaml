---
- id: keuken_licht_A
  alias: "[KEUKEN LICHT] A. zet aan bij beweging in het donker"
  description: >
    Licht aan als het donker is en er beweging wordt gedetecteerd.
  trigger:
    - entity_id: binary_sensor.keuken_beweging
      platform: state
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.keuken_lichtsterkte
      below: 2
    - condition: state
      entity_id: light.keuken_groep_ha
      state: 'off'
    - condition: state
      entity_id: timer.keuken_cooldown
      state: 'idle'
  action:
    - service: scene.turn_on
      data_template:
        entity_id: >
          {% if is_state("binary_sensor.day_time", "on") %}
            scene.keuken_day_time
          {% else %}
            scene.keuken_night_time
          {% endif %}
    - delay: 4
    - service: timer.start
      data:
        entity_id: timer.keuken


- id: keuken_licht_B
  alias: "[KEUKEN LICHT] B. herstart timer bij beweging"
  description: >
    Als de timer actief is, en er wordt beweging gedetecteerd,
    herstart dan de timer, zodat het licht langer actief blijft.
  trigger:
    - entity_id: binary_sensor.keuken_beweging
      platform: state
      to: 'on'
  condition:
    - condition: state
      entity_id: timer.keuken
      state: 'active'
  action:
    # cancel/start, because of this bug:
    # https://github.com/home-assistant/home-assistant/issues/12013
    - service: timer.cancel
      data:
        entity_id: timer.keuken
    - service: timer.start
      data:
        entity_id: timer.keuken
  

- id: keuken_licht_C
  alias: "[KEUKEN LICHT] C. zet uit na een tijdje geen beweging"
  description: >
    Wanneer de timer afloopt en er is geen beweging in de ruimte, maak
    dan het licht weer uit. De beweging cooldown timer wordt ook
    uitgezet, omdat we best willen dat na dit event de lampen meteen
    weer aangaan bij beweging.
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.keuken
  condition:
    - condition: state
      entity_id: binary_sensor.keuken_beweging
      state: 'off'
  action:
    - service: light.turn_off
      data:
        entity_id: light.keuken_groep_ha
    - delay: 4
    - service: timer.cancel
      data:
        entity_id: timer.keuken_cooldown


- id: keuken_licht_D
  alias: "[KEUKEN LICHT] D. herstarten na timeout maar wel beweging"
  description: >
    Wanneer de timer afloopt en er is beweging in de ruimte, herstart
    dan de timer.
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.keuken
  condition:
    - condition: state
      entity_id: binary_sensor.keuken_beweging
      state: 'on'
  action:
    - service: timer.start
      data:
        entity_id: timer.keuken


- id: keuken_licht_E
  alias: "[KEUKEN LICHT] E. bij aanpassing lampen, timer uitschakelen"
  description: >
    Wanneer er aanpassingen worden gedaan in de verlichting, stop dan
    een eventuele timer. Vanaf dan is het de verantwoordelijkheid van
    het mens dat de instellingen heeft aangepast.
  trigger:
    - entity_id: light.keuken_groep_ha
      platform: state
  action:
    - service: timer.cancel
      data:
        entity_id: timer.keuken
    - service: timer.cancel
      data:
        entity_id: timer.keuken_cooldown


- id: keuken_licht_F
  alias: "[KEUKEN LICHT] F. cooldown activeren als alle lampen uit gaan"
  description: >
    Wanneer alle lampen uitgaan in de keuken, dan willen we de bewegingssensors
    even negeren, zodat eventuele beweging niet direct het licht weer
    aanzet. Denk aan het scenario waarbij je in de ruimte met de hand de
    lampen uitmaakt en dan wegloopt (wat een beweging is, waarmee je het
    licht zou kunnen triggeren).
  trigger:
    - entity_id: light.keuken_groep_ha
      platform: state
      to: 'off'
  condition: []
  action:
    - service: timer.cancel
      data:
        entity_id: timer.keuken
    - service: timer.start
      data:
        entity_id: timer.keuken_cooldown


- id: keuken_licht_G
  alias: "[KEUKEN LICHT] G. cooldown deactiveren als er lampen aan gaan"
  description: >
    Wanneer er lampen aan worden gezet, dan kan een eventuele cooldown
    timer worden gestopt.
  trigger:
    - entity_id: light.keuken_groep_ha
      platform: state
      to: 'on'
  condition: []
  action:
    - service: timer.cancel
      data:
        entity_id: timer.keuken
    - service: timer.cancel
      data:
        entity_id: timer.keuken_cooldown
