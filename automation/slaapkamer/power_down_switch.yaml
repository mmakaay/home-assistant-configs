- id: slaapkamer_power_off_knop
  alias: "[SLAAPKAPER KNOP] trigger power down"
  description: >
    Wanneer de knop op de slaapkamer wordt ingedrukt, dan wordt een
    power down event gestuurd om alles uit te zetten.
  trigger:
    - platform: device
      device_id: 5e1425cdc66b47b4a40bf2bc4955caf1
      domain: deconz
      type: remote_button_long_press
      subtype: turn_on
  action:
    service: script.trigger_power_down_event_with_beepbeep
