---
platform: template
switches:
  gui_hal_licht:
    friendly_name: Hal
    value_template: >-
      {{ is_state("switch.licht_hal_plafond", "on") }}
    icon_template: >-
      {% if is_state("timer.hal", "active") %}
        mdi:timer 
      {% elif is_state("timer.hal_cooldown", "active") %}
        mdi:snowflake 
      {% else %}
        mdi:lightbulb
      {% endif %}
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.licht_hal_plafond
    turn_off:
      service: switch.turn_off
      data:
        entity_id: switch.licht_hal_plafond
