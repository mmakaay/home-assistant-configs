---
zet_woonkamer_stroom_aan:
  alias: Zet woonkamer stroom aan 
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.zet_tvkast_rechts_stroom_aan
    - service: script.turn_on
      data:
        entity_id: script.zet_bank_links_stroom_aan


zet_woonkamer_stroom_uit:
  alias: Zet woonkamer stroom uit 
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.zet_tvkast_rechts_stroom_uit
    - service: script.turn_on
      data:
        entity_id: script.zet_tvkast_links_stroom_uit
    - service: script.turn_on
      data:
        entity_id: script.zet_bank_links_stroom_uit
    - service: script.turn_on
      data:
        entity_id: script.zet_ambilite_uit


zet_tvkast_rechts_stroom_aan:
  alias: Zet televisie stroom aan
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.stekker_tvkast_rechts
    - service: homeassistant.update_entity
      data:
        entity_id: switch.stekker_tvkast_rechts


zet_tvkast_rechts_stroom_uit:
  alias: Zet televisie stroom uit
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.stekker_tvkast_rechts
    - service: homeassistant.update_entity
      data:
        entity_id: switch.stekker_tvkast_rechts


zet_tvkast_links_stroom_aan:
  alias: Zet televisie stroom aan
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.stekker_tvkast_links
    - service: homeassistant.update_entity
      data:
        entity_id: switch.stekker_tvkast_links


zet_tvkast_links_stroom_uit:
  alias: Zet televisie stroom uit
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.stekker_tvkast_links
    - service: homeassistant.update_entity
      data:
        entity_id: switch.stekker_tvkast_links


zet_bank_links_stroom_aan:
  alias: Zet bank_links stroom aan
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.stekker_links_van_de_bank


zet_bank_links_stroom_uit:
  alias: Zet bank_links stroom uit
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.stekker_links_van_de_bank

zet_buitenstopcontact_stroom_aan:
  alias: Zet buitenstopcontact stroom aan
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.buitenstopcontact


zet_buitenstopcontact_stroom_uit:
  alias: Zet buitenstopcontact stroom uit
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.buitenstopcontact
