---
zet_kerst_aan:
  alias: Zet Kerst aan
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.gui_terraslampjes
    - service: switch.turn_on
      data:
        entity_id: switch.gui_vaaslamp_licht
    - service: switch.turn_on
      data:
        entity_id: switch.gui_kerstboom
    - service: switch.turn_on
      data:
        entity_id: switch.gui_hal_kerstlampjes


zet_kerst_uit:
  alias: Zet Kerst uit
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.gui_terraslampjes
    - service: switch.turn_off
      data:
        entity_id: switch.gui_vaaslamp_licht
    - service: switch.turn_off
      data:
        entity_id: switch.gui_kerstboom
    - service: switch.turn_off
      data:
        entity_id: switch.gui_hal_kerstlampjes
